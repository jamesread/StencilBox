<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>StencilBox</title>

  <link rel="stylesheet" href="resources/stylesheets/BrightAndSimpleTheme/style.css">
  <link rel="stylesheet" href="resources/stylesheets/app.css">

  <link rel="shortcut icon" href="resources/images/logo.png" />
</head>

<body>
	<header>
		<img src = "resources/images/logo.png" class = "logo" />
		<h1>StencilBox</h1>
	</header>

	<main>
		<section class = "small">
			<h2>Welcome to StencilBox</h2>
			<p>StencilBox is a tool for creating and managing stencil projects.</p>
		</section>

		<section class = "small">
			<h2>Build Info</h2>

			<p>This shows the last build.</p>

			<table>
				<tr>
					<th>Last built</th>
					<td id = "last-built">Never</td>
				</tr>
			</table>

			<p>Click the button below to build the project.</p>

			<button id = "start-build" type = "submit">Build</button>
		</section>
	</main>

	<footer>
		<span><a href = "https://github.com/jamesread/StencilBox" />StencilBox on GitHub</a></span>
		<span id = "current-version">?</span>
	</footer>

	<script type = "module">
		import { init } from './scripts/app.js';

		init();
	</script>
</body>

</html>
