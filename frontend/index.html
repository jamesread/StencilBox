<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>StencilBox</title>

  <link rel="stylesheet" href="resources/stylesheets/BrightAndSimpleTheme/style.css">
  <link rel="stylesheet" href="resources/stylesheets/app.css">

  <link rel="shortcut icon" href="resources/images/logo.png" />
</head>

<body>
	<header>
		<img src = "resources/images/logo.png" class = "logo" />
		<h1>StencilBox</h1>
	</header>

	<main>
	</main>

	<template id = "build-config-template">
		<section class = "small">
			<h2>Build Config: <span class = "build-config-name">???</span></h2>

			<p>This shows the last build.</p>

			<table>
				<tr>
					<th>Template</th>
					<td class = "build-template">...</td>
				</tr>
				<tr>
					<th>Status</th>
					<td class = "build-status">Never</td>
				</tr>
				<tr>
					<th>URL</th>
					<td class = "build-url">...</td>
			</table>

			<p>Click the button below to build the project.</p>

			<button class = "start-build-button" type = "submit">Build</button>
		</section>
	</template>

	<div class = "flex-spacer"></div>

	<footer>
		<span><a href = "https://github.com/jamesread/StencilBox" />StencilBox on GitHub</a></span>
		<span id = "current-version">?</span>
	</footer>

	<script type = "module">
		import { init } from './scripts/app.js';

		init();
	</script>
</body>

</html>
