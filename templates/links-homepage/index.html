<!DOCTYPE html>

<head>
	<link rel = "stylesheet" href = "style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ .links.title }}</title>
	<link rel="icon" type="image/png" href="favicon.png" />

	{{ .hooks.head }}
</head>
<body class = "links-homepage">
	{{ .hooks.body }}
	<header>
	<h1>{{ .links.title }}</h1>
	</header>

	<main class = "grid">

	{{ range .links.categories }}
		<div class = "linklist">

		<h2>{{ .title }}</h2>

			{{ range .links }}
				<a href = "{{ .url }}">
					{{ if .icon }}
						<img src = "{{ .icon }}" alt = "" class = "favicon" />
					{{ end }}
					{{ .title }}
				</a>
			{{ end }}
		</div>
	{{ end }}
	</main>

	<footer>
		<p>Last built: {{ .buildDateFormatted }}</p>
	</footer>
</body>
